site_name: WebSecScan Documentation
site_description: Automated Web Application Security Scanner - Comprehensive Documentation
site_author: WebSecScan Team
site_url: https://pranavraut.github.io/WebSecScan/

repo_name: WebSecScan
repo_url: https://github.com/pranavraut/WebSecScan

exclude_docs: |
  _temp/
  README.md

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

nav:
  - Home:
      - Welcome: index.md
      - Getting Started: getting-started.md
      - Features: features.md
  - Architecture:
      - System Design: architecture.md
      - Scanning Agents: agents.md
      - API Reference: api.md
  - Security:
      - OWASP 2025 Mapping: security/owasp-mapping.md
      - Authenticated Scans: security/authenticated-scans.md
      - CSRF Protection: security/csrf-protection.md
      - Header Security: security/header-security-enhancements.md
      - URL Normalization: security/url-normalization.md
      - Context-Aware Confidence: security/context-aware-confidence.md
      - False Positive Analysis: security/false-positive-analysis.md
      - Security Scoring: security/scoring.md
      - Ethics & Guidelines: security/security-ethics.md
  - Crawler:
      - Design: crawler/crawler-design.md
      - Improvements: crawler/crawler-improvements.md
      - Real-time Logging: crawler/real-time-logging.md
  - Testing & Evaluation:
      - Testing Guide: evaluation/testing.md
      - Test Coverage: evaluation/testing-coverage.md
      - Benchmarking: evaluation/benchmarking.md
      - Real-World Testing: evaluation/real-world-testing.md
  - Development:
      - Setup & Contributing: development.md
      - Deployment: deployment.md
  - References: references.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pranavraut/WebSecScan
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
